<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div class="amount">
            <label for "number"> Amount</label> <input type="number"  id="principal">  
        </div>
        <br/>
        <div class="rate">
            <label for "range">Rate</label> <input type="range" id ="rate" value="1.00" min="1.0" max="100.0" step="0.01" oninput="this.nextElementSibling.value = this.value">
            <output>1.00</output>
            <output>%</output>  
        </div>
        <br/>
        <div class="years"><label for="years">No. of Years </label>
            <select name="years"  id="years"> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>
        <br/>
        <div class="button">
            <button onclick="compute()">Compute Interest</button>
        </div>

        <div class="bottom">
            <label for="bottom">&copy Everyone Can Get Rich</label>
        </div>
    </body>

</html>
